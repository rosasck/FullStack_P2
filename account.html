<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>$(document).ready(function() {
      $(".form-control").select2({
          maximumSelectionLength: 5,
          tags: true,
          placeholder: "Enter search terms",
          tokenSeparators: [',', ' '],
          theme: "flat"
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://kit.fontawesome.com/355d6f4d57.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="feed.css" />
    <link rel="stylesheet" href="form.css" />


    <title>Account Settings</title>
  </head>
  <body>
    <header>
      <div class = "title-small" >Pet-Tential</div>
      <div class = "nav-buttons">
        <a class = "btn" href = "saved_pets_index.html"><i class="far fa-heart fa-lg"></i></a>
        <a class = "btn" href="/feed.html"><i class="fas fa-home fa-lg"></i></a>
      </div>
    </header>
    <section class = "settings">

      <form class = "user-settings" id ="user-settings" action="#">
        <div class = "title-small" style="text-align: center; padding-bottom: 8px;">Filters</div>

        <h4>Location</h4>
        <div class = "location-container">
          <div class="form-group row">           
            <div class="col-sm-3 mb-3">
              <label for="zip-code">Zip Code:</label>
              <!--<input type="text" id="zipcode">-->
              <input type="number" id="zipcode">
            </div>
            <div class="col-md-6 mb-3">
              <label for="distance">Distance from me</label>
              <select id="distance">
                <option value="25">25 miles</option>
                <!--   
                <option value="50">26 - 50 miles</option>
                <option value="100">51 - 100 miles</option>
                <option value="500">100+ miles</option>
              -->
                <option value="50">50 miles</option>
                <option value="100">100 miles</option>
                <option value="500">500 miles</option>
              </select>
            </div>
          </div>
        </div>

        <h4>Animals</h4>
        <div class = "animal-container">
          <div class = "form-group">
            <div class="col-md-6 mb-3">
            <label for="type">Type of animal: </label>
            <select name="type" id="type">
              <option value="All">All animal types</option>
              <option value="Dog">Dogs and Puppies</option>
              <option value="Cat">Cats and Kittens</option>
              <option value="Rabbit">Rabbits</option>
              <option value="Bird">Birds</option>
              <option value="Small & Furry"> Small Fluffy Animals</option>
              <option value="Scales, Fins & Other"> Reptiles, Amphibians, Fish, and Other</option>
              <option value="Horse">Horses</option>
              <option value="Barnyard">Farm Animals</option>
              </select>
            </div>
          </div>

          <!--Gender-->
          <div class = "form-group">
            <div class="col-md-6 mb-3">
              <label for="gender">Gender: </label>
              <select id="gender" name>
                <option value>Any Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </div>
          </div>

          <!--Size-->
          <div class = "form-group">
            <div class="col-md-6 mb-3">
              <label for="size">Size: </label>
              <select id="size" name>
                <option value>Any Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">X-Large</option>
              </select>
            </div>
          </div>

          <!--Age-->
          <div class = "form-group">
            <div class="col-md-6 mb-3">
              <label for="age">Age: </label>
              <select id="age" name>
                <option value>Any Age</option>
                <option value="baby">Baby</option>
                <option value="young">Young</option>
                <option value="adult">Adult</option>
                <option value="senior">Senior</option>
              </select>
            </div>
          </div>

          <!--Breed-->
          <div class = "form-group">
            <div class="col-lg-6 mb-3">
            <label for="breed">Add breeds to search for: </label>
            <select class="form-control" multiple="multiple" id="breed">
            </select>
            </div>
          </div>

          <!--Color allow multiple-->
          
          <div class = "form-group">
            <div class="col-lg-6 mb-3">
            <label for="color">Add colors to search for: </label>
            <select class="form-control" multiple="multiple" id="color">
            </select>
            </div>
          </div>

          <!--Coat allow multiple-->

          <div class = "form-group">
            <div class="col-lg-6 mb-3">
            <label for="coat">Add coat types to search for: </label>
            <select class="form-control" multiple="multiple" id="coat">
            </select>
            </div>
          </div>

          <!--Good w/ children, cats, dogs allow multiple "environment" -->
          <div class = "form-group">
            <div class="col-lg-6 mb-3">
              <label class="checkbox-inline">
                <input type="checkbox" id="good_with_cats"> Good with cats 
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="good_with_dogs"> Good with dogs 
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="good_with_children"> Good with children 
              </label>
            </div>
          </div>

          <!--Update/Save-->
        </div>
        <!--<button type="submit" class="btn btn-outline-danger btn-sm" onclick = "test()">Update Filters</button>-->
        <button type="submit" class="btn btn-outline-danger btn-sm" onclick = "updateFilters()">Update Filters</button>

      </form>
    </section>
  

  
  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
  <script src="authorizationKey.js"></script>
  <script src="account.js"></script>
   
</body>


</html>
